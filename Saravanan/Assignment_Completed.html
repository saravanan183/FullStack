<html>
<script src="angular.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
	$scope.markList = []
	
	$scope.save = function() {
			var obj = {
				"name" : $scope.name,
				"mark1" : $scope.Sub1,
				"mark2" : $scope.Sub2,
				"mark3" : $scope.Sub3
			}
			
			$scope.markList.push(obj);
					$scope.name = "";
					$scope.Sub1 = "";
					$scope.Sub2 = "";
					$scope.Sub3 = "";
					alert("Details saved Successfully!!!");
		}
  //  $scope.name = "";
	//$scope.Sub1 = "Marks";
	//$scope.Sub2 = "Marks";
	//$scope.Sub3 = "Marks";
});
</script>
<body ng-app="myApp">
<div ng-controller="formCtrl">
  <form name="myform">
	<table>
				<tr>
					<th colspan="2" align="center">Enter the Mark details</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input name="nameVal" ng-model="name" required /></td>
				</tr>
				<tr>
					<td>Mark1</td>
					<td><input type="text" id="mark1" ng-model="Sub1" min="0"
						max="100" required /></td>
				</tr>
				<tr>
					<td>Mark2</td>
					<td><input type="text" id="mark2" ng-model="Sub2" min="0"
						max="100" integer /></td>
				</tr>
				<tr>
					<td>Mark3</td>
					<td><input type="text" id="mark3" ng-model="Sub3" min="0"
						max="100" integer /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="Save"
						ng-click="save()" /></td>
				</tr>
	</table>
   
  </form>
  <br /> <br />
  <div id="output">
			<table border="1">
				<tr>
					<th colspan="2" align="center"> Mark Details</th>
				</tr>
				<tr>
					<td width="100px">Name</td>
					<td width="100px">{{name}}</td>
				</tr>
				<tr>
					<td>Mark1</td>
					<td>{{Sub1}}</td>
				</tr>
				<tr>
					<td>Mark2</td>
					<td>{{Sub2}}</td>
				</tr>
				<tr>
					<td>Mark3</td>
					<td>{{Sub3}}</td>
				</tr>
				<tr>
					<td>Total</td>
					<td>{{Sub1*1+Sub2*1+Sub3*1}}</td>
				</tr>
				<tr>
					<td>Average</td>
					<td>{{(Sub1*1+Sub2*1+Sub3*1)/3}}</td>
				</tr>

			</table>
		</div>
 <br /> <br />
 <table border="1">
			<tr>
				<td width="105px">Name</td>
				<td width="45px">Mark1</td>
				<td width="45px">Mark2</td>
				<td width="45px">Mark3</td>
			</tr>
			<tr ng-repeat="x in markList">
				<td>{{ x.name }}</td>
				<td>{{ x.mark1 }}</td>
				<td>{{ x.mark2 }}</td>
				<td>{{ x.mark3 }}</td>
			</tr>
		</table>
</div>

</body>
</html>
